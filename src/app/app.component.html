<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>猫眼后台管理</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="数据管理" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/actorlist">演员列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/cinemalist">影院列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/citylist">城市列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/collectlist">收藏列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/customerlist">用户列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directorlist">导演列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/movielist">电影列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="orderslist">订单日志列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/playlist">出演列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/roundlist">场次列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/varietylist">影片类型列表</a>
          </li>
        </ul>
      </li>
      <!--<li nz-submenu nzOpen nzTitle="Form" nzIcon="form">-->
        <!--<ul>-->
          <!--<li nz-menu-item nzMatchRouter>-->
            <!--<a>Basic Form</a>-->
          <!--</li>-->
        <!--</ul>-->
      <!--</li>-->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
